plugins {
	id 'org.springframework.boot' version '2.1.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id 'maven'
	id 'jacoco'
	id "org.sonarqube" version "2.7.1"
}

group = 'com.siemens'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "http://localhost:8081/repository/siemenshosted/") {
				authentication(userName: "admin", password: "admin123")
			}
			pom.version="1.0"
			pom.artifactId="myweb"
			pom.groupId="com.siemens"
		}
	}
}

sonarqube {
	properties {
		property "sonar.projectName", "Simple Project"
		property "sonar.projectkey", "org.sonarqube:myweb"
		property "sonar.jacoco.reportPath", "${buildDir}/jacoco/test.exec"
		property "sonar.server.url", "http://localhost:9000/"
	}
}
jacocoTestReport {
	reports {
		html.destination file("${buildDir}/jacoco/html")
	}
}